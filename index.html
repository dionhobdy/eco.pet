<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 



    <script src="menus.js"></script>
  </head>
  <body>
    
    <header>
          <span></span>
    </header>

    <div class="positioning">
        <center>

        <!-- pet placement -->
          <div id="place">
            <div id="placeHolder" class="placeHolder"/>
          </div>
          </center>

        <!-- info screen -->
          <div id="place">
            <div id="infoScreen" class="infoContainer">
              <center><div class="infoHeader">INFO</div></center>
            </div>
          </div>

        <!-- settings section -->
          <div id="place">
            <div id="setScreen" class="setContainer">
              <center><div class="setHeader">SETTINGS</div></center>

              <div class="setSection">
              <!-- location -->
              <div id="setLocation" class="setTopic">Location Mode</div>
              <div id="setInside" class="setMode">Inside</div>
              <div class="setDivider">|</div>
              <div id="setOutside" class="setMode">Outside</div>
              <div class="setDesc">Outside Mode enables WEATHER integration</div>

              <!-- appearance -->
              <div class="setTopic">Appearance</div>
              <div class="setMode">Skin</div>
              <div class="setDivider">|</div>
              <div class="setMode">Theme</div>

              <!-- audio -->
              <div id="setAudio" class="setTopic">Audio</div>
              <div id="setOn" class="setMode">On</div>
              <div class="setDivider">|</div>
              <div id="setOff" class="setMode">Off</div>
              </div>

              <div class="setSection1">
                <center>
                  <div id="setUpdate" class="setTopic"></div>
                  <div id="setConfirm" class="setTopic"></div>
                </center>
              </div>
            </div>
          </div>

        <center>
        <!-- screen -->
        <div class="screen"></div>

        <!-- command ceneter -->
          <img id="pet" class="button" src="./assets/pet.png"></img>
          <img id="water" class="button" src="./assets/water.png"></img>
          <img id="weather" class="button" src="./assets/weather.png"></img>
          <img id="settings" class="button" src="./assets/settings.png"></img>
          <img id="info" class="button" src="./assets/info.png"></img>
        </center>
    </div>
  </body>
</html>
